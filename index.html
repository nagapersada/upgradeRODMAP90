<script>
    // ... kode state tetap sama ...

    function openApp() {
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');

        // Fungsi Fullscreen yang lebih aman (opsional, tidak menghalangi jika gagal)
        try {
            var elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
        } catch (e) {
            console.log("Fullscreen blocked or not supported");
        }

        // Transisi Visual
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none'; // Agar tidak bisa diklik lagi saat transisi

        setTimeout(() => {
            splash.style.display = 'none';
            app.style.display = 'flex';
            
            // Trigger opacity setelah display berubah agar animasi transisi jalan
            setTimeout(() => { 
                app.style.opacity = '1'; 
            }, 50);

            // Jalankan fungsi pendukung
            fetchKurs();
            updateUI();
        }, 600);
    }

    // Pastikan tombol di HTML memanggil fungsi ini
    // <button class="btn-enter" onclick="openApp()">Mulai Simulasi</button>
</script>

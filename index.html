<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM PRO | Roadmap Eksponensial</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37, #b8860b);
            --bg: #000000;
            --card-bg: #111;
            --border: #222;
            --text: #fff;
            --green: #00e676;
            --red: #ff5252;
            --blue: #2979ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        .splash-content {
            margin: auto; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 40px 20px;
            width: 100%; min-height: 100%;
        }

        .logo-box { width: 150px; height: 150px; margin-bottom: 30px; flex-shrink: 0; }
        .logo-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(212,175,55,0.5)); }
        .splash-title { font-size: 2.2rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; text-align: center; }
        .splash-sub { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 50px; text-align: center; }
        
        .btn-enter {
            background: var(--gold-grad); color: #000; border: none; padding: 16px 50px; border-radius: 50px;
            font-weight: 800; font-size: 1rem; cursor: pointer; box-shadow: 0 0 25px rgba(212,175,55,0.3);
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        #app { display: none; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.5s; }
        
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #000; 
            border-bottom: 1px solid rgba(212,175,55,0.3); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .brand { font-size: 0.95rem; font-weight: 900; color: var(--gold); display: flex; align-items: center; gap: 8px; }
        .header-logo { height: 24px; width: auto; }
        
        .right-controls { display: flex; align-items: center; gap: 12px; }
        .input-group { display: flex; flex-direction: column; align-items: flex-end; }
        .input-group label { font-size: 0.5rem; color: #666; text-transform: uppercase; font-weight: 700; }
        .input-group input { background: transparent; border: none; border-bottom: 1px solid #444; color: var(--gold); width: 50px; text-align: right; font-weight: 700; font-size: 0.9rem; }

        .scroll-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px;
            -webkit-overflow-scrolling: touch; padding-top: 75px; padding-bottom: 50px;
        }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 15px; min-height: 100px; }
        .card.gold { border-color: var(--gold); }
        .card.green { border-color: var(--green); }
        
        .lbl { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .val { font-size: 1.3rem; font-weight: 800; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sub { font-size: 0.75rem; margin-top: 3px; }

        .btn-main {
            width: 100%; background: var(--gold-grad); color: #000; border: none; padding: 18px;
            border-radius: 10px; font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
        }

        #projPanel { display: none; background: #0a0a0a; border: 1px solid var(--gold); padding: 20px; border-radius: 12px; animation: slideUp 0.5s; }
        .inp-row { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .inp-days { background: none; border: none; color: #fff; font-size: 1.2rem; font-weight: bold; text-align: right; width: 60px; }

        .log-title { font-size: 0.85rem; color: var(--gold); font-weight: 700; border-bottom: 1px solid #333; padding-bottom: 10px; margin: 15px 0 10px 0; }
        .log-item { display: grid; grid-template-columns: 40px 1fr auto; padding: 12px; border-bottom: 1px solid #222; background: #0e0e0e; align-items: center; }
        .log-day { font-weight: bold; color: var(--gold); }
        .log-desc { font-size: 0.9rem; font-weight: 600; padding: 0 10px; }
        .log-sub { font-size: 0.75rem; color: #666; font-weight: 400; }
        .log-bal { font-weight: bold; color: #fff; font-size: 0.9rem; }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; margin-right: 5px; }
        .bg-gold { background: var(--gold); color: #000; } 
        .bg-blue { background: var(--blue); color: #fff; } 
        .bg-green { background: var(--green); color: #000; } 
        .bg-red { background: rgba(255, 82, 82, 0.2); color: var(--red); border: 1px solid var(--red); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212,175,55,0.4); } 70% { box-shadow: 0 0 0 15px rgba(212,175,55,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (min-width: 768px) and (orientation: landscape) {
            .scroll-container { flex-direction: row; padding-top: 60px; }
            .left-panel { width: 450px; padding: 20px; overflow-y: auto; border-right: 1px solid #222; }
            .right-panel { flex: 1; padding: 20px; overflow-y: auto; }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="DVTMNP-PRO(2).mp3" preload="auto"></audio>

    <div id="splash">
        <div class="splash-content">
            <div class="logo-box"><img src="logo.png" alt="DVTEAM" class="logo-img"></div>
            <div class="splash-title">ROADMAP 90H</div>
            <div class="splash-sub">LOGIKA EKSPONENSIAL PRO</div>
            <button class="btn-enter" onclick="openApp()">MASUK APLIKASI</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="brand">
                <img src="logo.png" alt="" class="header-logo">
                DVTEAM <span style="font-weight:300; color:#fff; margin-left:3px">PRO</span>
            </div>
            
            <div class="right-controls">
                <div class="input-group">
                    <label>Profit %</label>
                    <input type="number" id="inpProfit" value="0.85" step="0.01">
                </div>
                <div class="input-group">
                    <label>IDR Rate</label>
                    <input type="number" id="inpKurs" value="16000" onchange="updateUI()">
                </div>
            </div>
        </header>

        <div class="scroll-container">
            <div class="left-panel">
                <div class="stats">
                    <div class="card gold" onclick="inputNewBalance()" style="cursor:pointer">
                        <div class="lbl">TOTAL SALDO AKUN</div>
                        <div class="val txt-gold" id="dispBal">100.00</div>
                        <div class="sub txt-gray" id="dispBalIDR">Rp 1.600.000</div>
                    </div>
                    <div class="card green">
                        <div class="lbl">NET PROFIT</div>
                        <div class="val txt-green" id="dispProfIDR">Rp 0</div>
                        <div class="sub txt-gray" id="dispProfUSDT">+0.00 USDT</div>
                    </div>
                    <div class="card">
                        <div class="lbl">SINYAL / HARI</div>
                        <div class="val" id="dispSig">2x</div>
                        <div class="sub txt-green">Win Rate 100%</div>
                    </div>
                    <div class="card">
                        <div class="lbl">TOTAL TIM</div>
                        <div class="val" id="dispTeam">0</div>
                        <div class="sub txt-gold" id="dispRank">Member</div>
                    </div>
                </div>
                <br>
                <div id="controlPhase1">
                    <button class="btn-main" onclick="runDay()">
                        <div style="display:flex; justify-content:space-between; width:100%">
                            <span id="btnText">JALANKAN HARI 1</span>
                            <span style="font-size:0.8rem; opacity:0.8" id="dayInd">0 / 30</span>
                        </div>
                    </button>
                    <div style="text-align:center; font-size:0.75rem; color:#666; margin-top:8px">Klik saldo untuk ubah modal awal.</div>
                </div>
                <div id="projPanel">
                    <div style="color:var(--gold); font-weight:800; text-align:center; margin-bottom:15px; letter-spacing:1px; font-size:0.8rem">VIP MAX TERCAPAI - MODE PROYEKSI</div>
                    <div class="inp-row">
                        <span style="color:#aaa; font-size:0.85rem;">Tambah Hari:</span>
                        <input type="number" id="inpDays" value="30" class="inp-days">
                    </div>
                    <button class="btn-main" onclick="runProjection()">HITUNG HASIL AKHIR</button>
                    <button id="btnUndo" onclick="undo()" style="display:none; width:100%; margin-top:10px; background:transparent; border:1px solid #333; color:#666; padding:10px; border-radius:8px; font-size:0.8rem">UNDO PROYEKSI</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="log-title">RIWAYAT AKTIVITAS</div>
                <div id="logList"></div>
            </div>
        </div>
    </div>

<script>
    // CORE LOGIC ASLI
    const CONFIG = { startBalance: 100, maxDaysPhase1: 30 };
    let state = { day: 0, balance: 100, signals: 2, team: 0, rank: "Member", phase: 1, displayProfitUSDT: 0 };
    let historyStack = [];

    // Syarat VIP Baru Sesuai Instruksi User
    const RANK_RULES = [
        { min: 3501, rank: "VIP 9", bonus: 5000 },
        { min: 1601, rank: "VIP 8", bonus: 3000 },
        { min: 901,  rank: "VIP 7", bonus: 2000 },
        { min: 501,  rank: "VIP 6", bonus: 1000 },
        { min: 351,  rank: "VIP 5", bonus: 600 },
        { min: 201,  rank: "VIP 4", bonus: 400 },
        { min: 101,  rank: "VIP 3", bonus: 200 },
        { min: 30,   rank: "VIP 2", bonus: 100 },
        { min: 5,    rank: "VIP 1", bonus: 70 },
        { min: 0,    rank: "Member", bonus: 0 }
    ];

    function inputNewBalance() {
        if(state.day > 0) return alert("Reset aplikasi untuk ubah modal.");
        let v = prompt("Modal Awal (USDT):", state.balance);
        if(v && !isNaN(v)) { state.balance = parseFloat(v); CONFIG.startBalance = state.balance; updateUI(); }
    }

    function openApp() {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => { document.getElementById('app').style.opacity = '1'; }, 50);
            fetchKurs();
        }, 500);
    }

    async function fetchKurs() {
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            if(data.rates.IDR) { document.getElementById('inpKurs').value = Math.floor(data.rates.IDR); updateUI(); }
        } catch(e) {}
    }

    function fmtMoney(n, c="USDT") {
        let val = parseFloat(n);
        if(c === "IDR") {
            if(val >= 1e12) return "Rp " + (val/1e12).toFixed(2) + " T";
            if(val >= 1e9) return "Rp " + (val/1e9).toFixed(2) + " M";
            return "Rp " + val.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        return val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function updateUI() {
        const kurs = parseFloat(document.getElementById('inpKurs').value) || 16000;
        document.getElementById('dispBal').innerText = fmtMoney(state.balance);
        document.getElementById('dispBalIDR').innerText = fmtMoney(state.balance * kurs, "IDR");
        
        let prof = state.phase === 1 ? (state.balance - CONFIG.startBalance) : state.displayProfitUSDT;
        document.getElementById('dispProfIDR').innerText = fmtMoney(prof * kurs, "IDR");
        document.getElementById('dispProfUSDT').innerText = (prof>=0?"+":"") + fmtMoney(prof) + " USDT";
        
        document.getElementById('dispSig').innerText = state.signals + "x";
        document.getElementById('dispTeam').innerText = state.team.toLocaleString();
        document.getElementById('dispRank').innerText = state.rank;

        if(state.phase === 1) {
            document.getElementById('btnText').innerText = `JALANKAN HARI ${state.day + 1}`;
            document.getElementById('dayInd').innerText = `${state.day} / 30`;
            if(state.day >= 30) {
                state.phase = 2;
                document.getElementById('controlPhase1').style.display = 'none';
                document.getElementById('projPanel').style.display = 'block';
            }
        }
        document.getElementById('btnUndo').style.display = historyStack.length > 0 ? "block" : "none";
    }

    function runDay() {
        if(state.day >= 30) return;
        state.day++;
        
        // Logika Eksponensial: Anggota bertumbuh 2x lipat (karena semua melakukan hal yang sama)
        // Hari 1=1, Hari 2=2, Hari 3=4, dst... sampai hari ke-30
        state.team = Math.pow(2, state.day - 1);
        
        // Cek Peringkat & Bonus berdasarkan Syarat Baru
        let currentRank = RANK_RULES.find(r => state.team >= r.min);
        let bonus = 0;
        let badge = "";

        if(currentRank && currentRank.rank !== state.rank) {
            state.rank = currentRank.rank;
            bonus = currentRank.bonus;
            badge = `<span class="badge bg-gold">${state.rank}</span>`;
        }

        // Logika Sinyal (Hampir sama dengan roadmap asli)
        if(state.team >= 5) state.signals = 3;
        if(state.day === 16) state.signals = 2; // Benefit habis sesuai log asli
        if(state.day >= 20 && state.team >= 101) state.signals = 3;

        let start = state.balance;
        let pRate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;
        
        for(let i=0; i<state.signals; i++) state.balance *= (1 + pRate);
        state.balance += bonus;
        
        addLog(state.day, (badge || "Progres") + " Tim Aktif", state.signals, state.balance, `Pertumbuhan: ${state.team} Anggota`);
        updateUI();
    }

    function runProjection() {
        let d = parseInt(document.getElementById('inpDays').value);
        if(!d) return;
        historyStack.push(JSON.parse(JSON.stringify(state)));
        let old = state.balance;
        let pRate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;
        state.balance *= Math.pow((1+pRate), d * 3);
        state.day += d;
        state.displayProfitUSDT = state.balance - old;
        addLog(state.day, `<span class="badge bg-green">PROYEKSI</span> Final`, 3, state.balance, `Compound ${d} Hari`);
        updateUI();
    }

    function undo() {
        if(historyStack.length === 0) return;
        state = historyStack.pop();
        document.getElementById('logList').removeChild(document.getElementById('logList').firstChild);
        updateUI();
    }

    function addLog(d, txt, s, b, note) {
        let div = document.createElement('div');
        div.className = 'log-item';
        div.innerHTML = `<div class="log-day">${d}</div><div class="log-desc"><div>${txt}</div><div class="log-sub">${note}</div></div><div class="log-right"><div class="log-bal">${fmtMoney(b)}</div><div class="log-sig">${s}x Sig</div></div>`;
        document.getElementById('logList').insertBefore(div, document.getElementById('logList').firstChild);
    }
    updateUI();
</script>
</body>
</html>

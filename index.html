<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM PRO - Roadmap</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #000000;
            --card-glass: rgba(30, 30, 30, 0.6);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --green: #00e676;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 80%);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- SPLASH SCREEN ANTI-MACET --- */
        #splash {
            position: fixed; inset: 0; z-index: 99999; /* Z-INDEX TERTINGGI */
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        /* Logo Animation */
        .splash-logo-container {
            position: relative; width: 120px; height: 120px; margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .splash-logo { width: 100%; height: 100%; object-fit: contain; }
        
        .splash-title {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 3px; color: var(--gold);
            margin-bottom: 40px; text-shadow: 0 0 10px rgba(212,175,55,0.3);
        }

        /* TOMBOL MASUK YANG DIPAKSA MUNCUL */
        .btn-enter-splash {
            position: relative; z-index: 100000; /* LEBIH TINGGI DARI SPLASH */
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #000; border: none; padding: 16px 50px; border-radius: 50px;
            font-weight: 800; font-size: 1rem; cursor: pointer; letter-spacing: 1px;
            box-shadow: 0 0 25px rgba(212,175,55,0.4);
            animation: bounce 2s infinite;
        }
        .btn-enter-splash:active { transform: scale(0.95); }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* --- APP STRUCTURE --- */
        #app { display: none; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.6s; }

        header {
            height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid #333;
            position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .brand { font-weight: 800; color: #fff; display: flex; align-items: center; gap: 8px; }
        .brand span { color: var(--gold); }
        
        .scroll-content { flex: 1; overflow-y: auto; padding: 80px 20px 40px 20px; display: flex; flex-direction: column; gap: 15px; }

        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; }
        .hero-val { font-size: 2rem; font-weight: 800; color: #fff; margin: 5px 0; }
        .hero-lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid transparent; }
        .val-green { color: var(--green); font-weight: bold; font-size: 1.1rem; }
        
        .btn-main {
            width: 100%; background: var(--gold); color: #000; padding: 18px; border: none;
            border-radius: 12px; font-weight: 800; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-top: 10px;
        }

        /* MODAL */
        #setupModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: #1a1a1a; width: 100%; max-width: 350px; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); }
        .inp { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; margin-bottom: 15px; font-weight: bold; }
        label { color: #888; font-size: 0.8rem; display: block; margin-bottom: 5px; }

        /* LOGS */
        .log-item { display: flex; justify-content: space-between; padding: 12px; background: #0e0e0e; border-radius: 8px; margin-bottom: 8px; align-items: center; }
        .badge { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo-container">
            <img src="logo.png" alt="Logo" class="splash-logo" onerror="this.style.display='none'">
        </div>
        <div class="splash-title">DVTEAM PRO</div>
        
        <button class="btn-enter-splash" onclick="document.getElementById('splash').style.display='none'; document.getElementById('setupModal').style.display='flex';">
            MASUK APLIKASI SEKARANG
        </button>
    </div>

    <div id="setupModal">
        <div class="modal-content">
            <h3 style="color:#fff; text-align:center; margin-top:0">PENGATURAN AWAL</h3>
            
            <label>Saldo Awal (USDT)</label>
            <input type="number" id="inpStartBal" class="inp" value="100">
            
            <label>Profit Harian (%)</label>
            <input type="number" id="inpProfitPct" class="inp" value="0.85">
            
            <label>Kurs IDR</label>
            <input type="number" id="inpRateIDR" class="inp" value="16000">

            <button class="btn-main" onclick="saveSettingsAndStart()">SIMPAN & LANJUT</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="brand"><img src="logo.png" style="height:24px; margin-right:8px" onerror="this.style.display='none'">DVTEAM <span>PRO</span></div>
            <button onclick="document.getElementById('setupModal').style.display='flex'" style="background:none; border:none; color:#666; font-size:1.2rem;">⚙️</button>
        </header>

        <div class="scroll-content">
            <div class="card">
                <div class="hero-lbl">TOTAL ASET</div>
                <div class="hero-val" id="dispBal">0.00</div>
                <div style="color:var(--gold)" id="dispBalIDR">Rp 0</div>
            </div>

            <div class="stats-row">
                <div class="stat-box">
                    <div class="hero-lbl">PROFIT</div>
                    <div class="val-green" id="dispProfIDR">Rp 0</div>
                    <div style="font-size:0.7rem; color:#666" id="dispProfUSDT">+0.00 USDT</div>
                </div>
                <div class="stat-box">
                    <div class="hero-lbl">RANK</div>
                    <div style="color:#fff; font-weight:bold" id="dispRank">Member</div>
                    <div style="font-size:0.7rem; color:#666"><span id="dispTeam">0</span> Tim</div>
                </div>
            </div>

            <div id="panelPhase1">
                <div style="text-align:center; color:#666; font-size:0.8rem; margin:10px 0;">Target Sinyal Harian</div>
                <button class="btn-main" onclick="runDay()">
                    <span id="btnText">JALANKAN HARI 1</span>
                </button>
            </div>

            <div id="panelPhase2" style="display:none">
                <div style="background:rgba(212,175,55,0.1); border:1px solid #d4af37; padding:15px; border-radius:10px; margin-bottom:10px;">
                    <div style="color:#d4af37; font-weight:bold; text-align:center; margin-bottom:10px">MODE PROYEKSI VIP 2</div>
                    <input type="number" id="inpDays" class="inp" value="30" placeholder="Jumlah Hari" style="text-align:center">
                    <button class="btn-main" onclick="runProjection()">HITUNG HASIL</button>
                    <div style="text-align:center; margin-top:10px">
                        <a href="#" onclick="undo()" id="btnUndo" style="color:#666; font-size:0.8rem; display:none">Undo / Kembali</a>
                    </div>
                </div>
                <button onclick="location.reload()" style="width:100%; padding:10px; background:#222; border:1px solid #444; color:#fff; border-radius:8px;">Reset Ulang</button>
            </div>

            <div style="margin-top:20px;">
                <div style="color:#666; font-size:0.8rem; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px; display:flex; justify-content:space-between">
                    <span>RIWAYAT</span>
                    <span id="dispSig">2x Sinyal</span>
                </div>
                <div id="logList"></div>
            </div>
        </div>
    </div>

<script>
    // --- RESET SW AGAR TIDAK CACHE CODE LAMA ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) { registration.unregister(); } 
        });
    }

    let CONFIG = { bal: 100, pct: 0.85, kurs: 16000, max: 30 };
    let state = { day: 0, balance: 100, signals: 2, team: 0, rank: "Member", history: [] };

    const EVENTS = {
        5: {tag:"VIP1", t:"Naik VIP 1", s:3},
        10: {tag:"TIM", t:"Ref A VIP 1", s:3},
        15: {tag:"TIM", t:"Ref B VIP 1", s:3},
        16: {tag:"WARN", t:"Benefit Habis", s:2},
        20: {tag:"TIM", t:"Ref C VIP 1", s:3},
        30: {tag:"VIP2", t:"Naik VIP 2", s:3}
    };

    function saveSettingsAndStart() {
        CONFIG.bal = parseFloat(document.getElementById('inpStartBal').value) || 100;
        CONFIG.pct = parseFloat(document.getElementById('inpProfitPct').value) || 0.85;
        CONFIG.kurs = parseFloat(document.getElementById('inpRateIDR').value) || 16000;
        
        state.balance = CONFIG.bal;
        updateUI();
        
        document.getElementById('setupModal').style.display = 'none';
        let app = document.getElementById('app');
        app.style.display = 'flex';
        setTimeout(()=>app.style.opacity=1, 50);
    }

    function fmt(n, type) {
        if(type=="IDR") return "Rp " + (n * CONFIG.kurs).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return parseFloat(n).toFixed(2);
    }

    function updateUI() {
        document.getElementById('dispBal').innerText = fmt(state.balance);
        document.getElementById('dispBalIDR').innerText = fmt(state.balance, "IDR");
        
        let prof = state.balance - CONFIG.bal;
        document.getElementById('dispProfIDR').innerText = fmt(prof, "IDR");
        document.getElementById('dispProfUSDT').innerText = (prof>=0?"+":"") + fmt(prof) + " USDT";
        
        document.getElementById('dispTeam').innerText = state.team;
        document.getElementById('dispRank').innerText = state.rank;
        document.getElementById('dispSig').innerText = state.signals + "x Sig";
        
        if(state.day < CONFIG.max) {
            document.getElementById('btnText').innerText = `JALANKAN HARI ${state.day+1} (${state.day}/${CONFIG.max})`;
        } else {
            document.getElementById('panelPhase1').style.display = 'none';
            document.getElementById('panelPhase2').style.display = 'block';
        }
    }

    function runDay() {
        if(state.day >= CONFIG.max) return;
        state.history.push(JSON.parse(JSON.stringify(state)));
        
        state.day++; state.team = state.day;
        if(state.team >= 5) state.rank = "VIP 1";
        if(state.team >= 30) state.rank = "VIP 2";
        
        let evt = EVENTS[state.day];
        let txt = "Trading"; let tag = "HARIAN";
        if(evt) { txt = evt.t; tag = evt.tag; if(evt.s) state.signals = evt.s; }

        let prev = state.balance;
        for(let i=0; i<state.signals; i++) state.balance *= (1 + (CONFIG.pct/100));
        
        addLog(state.day, tag, txt, state.balance, state.balance-prev);
        updateUI();
    }

    function runProjection() {
        let d = parseInt(document.getElementById('inpDays').value) || 30;
        state.history.push(JSON.parse(JSON.stringify(state)));
        
        let prev = state.balance;
        state.balance = state.balance * Math.pow((1+(CONFIG.pct/100)), d * 3);
        state.day += d;
        
        addLog(state.day, "PROYEKSI", `+${d} Hari Depan`, state.balance, state.balance-prev);
        document.getElementById('btnUndo').style.display = 'inline-block';
        updateUI();
    }

    function undo() {
        if(!state.history.length) return;
        state = state.history.pop();
        if(state.day < CONFIG.max) {
            document.getElementById('panelPhase1').style.display = 'block';
            document.getElementById('panelPhase2').style.display = 'none';
        }
        let list = document.getElementById('logList');
        if(list.firstChild) list.removeChild(list.firstChild);
        if(!state.history.length) document.getElementById('btnUndo').style.display='none';
        updateUI();
    }

    function addLog(d, tag, txt, bal, prof) {
        let div = document.createElement('div');
        div.className = 'log-item';
        div.innerHTML = `<div><span class="badge">${tag}</span> <b>H-${d}</b> <span style="color:#888; font-size:0.8rem">${txt}</span></div><div style="text-align:right"><div style="color:#fff; font-weight:bold">${fmt(bal)}</div><div style="font-size:0.7rem; color:#00e676">+${fmt(prof)}</div></div>`;
        let l = document.getElementById('logList');
        l.insertBefore(div, l.firstChild);
    }
</script>
</body>
</html>

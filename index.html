<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM PRO</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37, #b8860b);
            --bg: #000000;
            --card-bg: #111111;
            --border: #222222;
            --text: #ffffff;
            --green: #00e676;
            --red: #ff5252;
            --blue: #2979ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        .splash-content {
            margin: auto; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 40px 20px;
            width: 100%; min-height: 100%;
        }
        .logo-box { width: 140px; height: 140px; margin-bottom: 30px; }
        .logo-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(212,175,55,0.4)); }
        .splash-title { font-size: 2.2rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; }
        .splash-sub { font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; margin-bottom: 50px; }
        .btn-enter {
            background: var(--gold-grad); color: #000; border: none; padding: 18px 60px; border-radius: 12px;
            font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* APP LAYOUT */
        #app { display: none; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.5s; }
        
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 70px; background: #000; 
            border-bottom: 1px solid var(--border); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .brand { font-size: 1.1rem; font-weight: 900; color: var(--gold); display: flex; align-items: center; gap: 10px; }
        .header-logo { height: 24px; }
        
        .right-controls { display: flex; gap: 15px; }
        .input-group { display: flex; flex-direction: column; align-items: flex-end; }
        .input-group label { font-size: 0.55rem; color: #666; text-transform: uppercase; font-weight: 800; margin-bottom: 2px; }
        .input-group input { background: transparent; border: none; border-bottom: 1.5px solid #333; color: var(--gold); width: 50px; text-align: right; font-weight: 800; font-size: 1rem; }

        .scroll-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
            padding-top: 90px; padding-bottom: 50px; -webkit-overflow-scrolling: touch;
        }

        /* STAT CARDS */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { 
            background: var(--card-bg); border: 1.5px solid var(--border); border-radius: 16px; 
            padding: 20px; min-height: 110px; display: flex; flex-direction: column; justify-content: center;
        }
        .card.gold { border-color: var(--gold); }
        .card.green { border-color: var(--green); }
        
        .lbl { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 800; margin-bottom: 6px; letter-spacing: 0.5px; }
        .val { font-size: 1.5rem; font-weight: 900; color: #fff; line-height: 1.2; }
        .sub { font-size: 0.85rem; color: #aaa; margin-top: 4px; font-weight: 500; }

        /* ACTIONS */
        .btn-main {
            width: 100%; background: var(--gold-grad); color: #000; border: none; padding: 20px;
            border-radius: 14px; font-weight: 900; font-size: 1.1rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .btn-main:active { transform: scale(0.98); }

        /* PROJECTION PANEL */
        #projPanel { 
            display: none; background: #080808; border: 1.5px solid var(--gold); 
            padding: 25px; border-radius: 20px; margin-top: 10px;
        }
        .proj-title { color: var(--gold); font-weight: 900; text-align: center; margin-bottom: 20px; font-size: 0.9rem; letter-spacing: 1px; }
        .inp-row { 
            background: #151515; padding: 18px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .inp-days { background: none; border: none; color: #fff; font-size: 1.3rem; font-weight: 900; text-align: right; width: 70px; }

        /* LOGS */
        .log-section { margin-top: 10px; }
        .log-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; padding: 0 5px;
        }
        .log-title { font-size: 0.9rem; color: var(--gold); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .btn-undo-mini { 
            background: #1a1a1a; border: 1px solid #333; color: #888; 
            padding: 6px 14px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; cursor: pointer;
        }

        .log-item { 
            display: grid; grid-template-columns: 45px 1fr auto; padding: 18px; 
            background: #0d0d0d; border-radius: 12px; margin-bottom: 10px; 
            border: 1px solid #1a1a1a; align-items: center;
        }
        .log-day { font-weight: 900; color: var(--gold); font-size: 1.2rem; }
        .log-desc { padding: 0 15px; }
        .log-desc div:first-child { font-weight: 800; font-size: 0.95rem; margin-bottom: 2px; }
        .log-sub { font-size: 0.75rem; color: #666; font-weight: 600; }
        .log-right { text-align: right; }
        .log-bal { font-weight: 900; font-size: 1.1rem; color: #fff; }
        .log-sig { font-size: 0.75rem; font-weight: 800; margin-top: 2px; }

        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; margin-right: 6px; display: inline-block; vertical-align: middle; }
        .bg-gold { background: var(--gold); color: #000; }
        .bg-green { background: var(--green); color: #000; }
        .bg-red { background: var(--red); color: #fff; }
        .bg-blue { background: var(--blue); color: #fff; }

        @media (min-width: 768px) {
            .scroll-container { flex-direction: row; padding-top: 100px; }
            .left-panel { width: 420px; position: sticky; top: 100px; }
            .right-panel { flex: 1; }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="DVTMNP-PRO(2).mp3" preload="auto"></audio>

    <div id="splash">
        <div class="splash-content">
            <div class="logo-box"><img src="logo.png" alt="DVTEAM" class="logo-img"></div>
            <div class="splash-title">DVTEAM PRO</div>
            <div class="splash-sub">ROADMAP 90 HARI</div>
            <button class="btn-enter" onclick="openApp()">MULAI SIMULASI</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="brand">
                <img src="logo.png" alt="" class="header-logo">
                DVTEAM <span style="font-weight:300; color:#fff">PRO</span>
            </div>
            <div class="right-controls">
                <div class="input-group">
                    <label>Profit %</label>
                    <input type="number" id="inpProfit" value="0.85" step="0.01">
                </div>
                <div class="input-group">
                    <label>IDR Rate</label>
                    <input type="number" id="inpKurs" value="16000" onchange="updateUI()">
                </div>
            </div>
        </header>

        <div class="scroll-container">
            <div class="left-panel">
                <div class="stats">
                    <div class="card gold" onclick="inputNewBalance()" style="cursor:pointer">
                        <div class="lbl">Total Saldo Akun</div>
                        <div class="val" id="dispBal">100.00</div>
                        <div class="sub" id="dispBalIDR">Rp 1.600.000</div>
                    </div>
                    <div class="card green">
                        <div class="lbl">Net Profit</div>
                        <div class="val" id="dispProfIDR">Rp 0</div>
                        <div class="sub" id="dispProfUSDT">+0.00 USDT</div>
                    </div>
                    <div class="card">
                        <div class="lbl">Sinyal / Hari</div>
                        <div class="val" id="dispSig">2x</div>
                        <div class="sub" style="color:var(--green)">Win Rate 100%</div>
                    </div>
                    <div class="card">
                        <div class="lbl">Total Tim</div>
                        <div class="val" id="dispTeam">0</div>
                        <div class="sub" id="dispRank" style="color:var(--gold)">Member</div>
                    </div>
                </div>
                
                <div id="controlPhase1" style="margin-top:20px">
                    <button class="btn-main" onclick="runDay()">
                        <div style="display:flex; justify-content:space-between; width:100%; align-items:center">
                            <span id="btnText">JALANKAN HARI 1</span>
                            <span style="font-size:0.8rem; background:rgba(0,0,0,0.3); padding:4px 10px; border-radius:8px" id="dayInd">0 / 30</span>
                        </div>
                    </button>
                </div>

                <div id="projPanel">
                    <div class="proj-title">VIP MAX TERCAPAI - MODE PROYEKSI</div>
                    <div class="inp-row">
                        <span style="color:#888; font-size:0.9rem; font-weight:700">Tambah Hari:</span>
                        <input type="number" id="inpDays" value="30" class="inp-days">
                    </div>
                    <button class="btn-main" onclick="runProjection()">HITUNG HASIL AKHIR</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="log-section">
                    <div class="log-header">
                        <div class="log-title">RIWAYAT AKTIVITAS</div>
                        <button class="btn-undo-mini" id="btnUndo" onclick="undo()" style="display:none">UNDO</button>
                    </div>
                    <div id="logList"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    // BACK TO ORIGINAL LOGIC 100%
    const CONFIG = { startBalance: 100, maxDaysPhase1: 30 };
    let state = { day: 0, balance: 100, signals: 2, team: 0, rank: "Member", phase: 1, displayProfitUSDT: 0 };
    let historyStack = [];

    function inputNewBalance() {
        if(state.day > 0) return alert("Reset aplikasi untuk ubah modal.");
        let val = prompt("Masukkan Saldo Modal:", state.balance);
        if(val && !isNaN(val)) {
            state.balance = parseFloat(val);
            CONFIG.startBalance = state.balance;
            updateUI();
        }
    }

    const EVENTS = {
        5:  { txt: "Naik VIP 1", bonus: 70, tag: "VIP1", setSig: 3 },
        10: { txt: "Si A VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        15: { txt: "Si B VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        16: { txt: "Benefit Habis", bonus: 0, tag: "WARN", setSig: 2, note: "Turun ke 2 Sinyal" },
        20: { txt: "Si C VIP 1", bonus: 0, tag: "TIM", setSig: 3, note: "Sinyal 3 Aktif Lagi" },
        25: { txt: "Si D VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        30: { txt: "Si E VIP 1", bonus: 100, tag: "VIP2", setSig: 3, note: "3 Sinyal PERMANEN" }
    };

    function openApp() {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => { document.getElementById('app').style.opacity = '1'; }, 50);
            fetchKurs();
        }, 500);
    }
    
    async function fetchKurs() {
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            if(data.rates.IDR) { document.getElementById('inpKurs').value = Math.floor(data.rates.IDR); updateUI(); }
        } catch(e) {}
    }

    function fmtMoney(n, c="USDT") {
        let val = parseFloat(n);
        if(c === "IDR") {
            if(val >= 1e12) return "Rp " + (val/1e12).toFixed(2) + " T";
            if(val >= 1e9) return "Rp " + (val/1e9).toFixed(2) + " M";
            return "Rp " + val.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        return val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function updateUI() {
        const kurs = parseFloat(document.getElementById('inpKurs').value) || 16000;
        document.getElementById('dispBal').innerText = fmtMoney(state.balance);
        document.getElementById('dispBalIDR').innerText = fmtMoney(state.balance * kurs, "IDR");
        
        let profitUSDT = state.displayProfitUSDT;
        if(state.phase === 1) profitUSDT = state.balance - CONFIG.startBalance;
        
        document.getElementById('dispProfIDR').innerText = fmtMoney(profitUSDT * kurs, "IDR");
        document.getElementById('dispProfUSDT').innerText = (profitUSDT>=0?"+":"") + fmtMoney(profitUSDT) + " USDT";
        document.getElementById('dispSig').innerText = state.signals + "x";
        document.getElementById('dispTeam').innerText = state.team;
        document.getElementById('dispRank').innerText = state.rank;

        if(state.phase === 1) {
            document.getElementById('btnText').innerText = `JALANKAN HARI ${state.day + 1}`;
            document.getElementById('dayInd').innerText = `${state.day} / 30`;
            if(state.day >= CONFIG.maxDaysPhase1) {
                state.phase = 2;
                document.getElementById('controlPhase1').style.display = 'none';
                document.getElementById('projPanel').style.display = 'block';
                state.displayProfitUSDT = 0; updateUI();
            }
        }
        document.getElementById('btnUndo').style.display = historyStack.length > 0 ? "block" : "none";
    }

    function runDay() {
        if(state.day >= CONFIG.maxDaysPhase1) return;
        saveHistory();
        state.day++; state.team = state.day; 
        if(state.team >= 5) state.rank = "VIP 1";
        if(state.team >= 30) state.rank = "VIP 2";
        let evt = EVENTS[state.day];
        let txt = "Ajak 1 Orang"; let bonus = 0; let badge = "";
        if(evt) {
            txt = evt.txt; bonus = evt.bonus || 0;
            if(evt.setSig === 2) state.signals = 2;
            let cls = "bg-blue"; if(evt.tag.includes("VIP")) cls = "bg-gold"; if(evt.tag === "WARN") cls = "bg-red";
            badge = `<span class="badge ${cls}">${evt.tag}</span>`;
        }
        
        let start = state.balance;
        let pRate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;

        for(let i=0; i<state.signals; i++) state.balance *= (1 + pRate);
        state.balance += bonus;
        let profit = state.balance - start;
        if(evt && evt.setSig === 3) state.signals = 3;
        addLog(state.day, badge + " " + txt, state.signals, state.balance, evt?.note || `Profit: +${fmtMoney(profit)} USDT`);
        updateUI();
    }

    function saveHistory() {
        historyStack.push(JSON.parse(JSON.stringify(state)));
    }

    function runProjection() {
        let days = parseInt(document.getElementById('inpDays').value);
        if(!days) return;
        saveHistory();
        let startBal = state.balance;
        let pRate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;
        state.balance = state.balance * Math.pow((1+pRate), days * 3);
        state.day += days;
        state.displayProfitUSDT = state.balance - startBal;
        addLog(state.day, `<span class="badge bg-green">PROYEKSI</span> Compound ${days} Hari`, 3, state.balance, `Profit Periode: +${fmtMoney(state.displayProfitUSDT)} USDT`, true);
        updateUI();
    }

    function undo() {
        if(historyStack.length === 0) return;
        state = historyStack.pop();
        
        // Handle Phase Transition on Undo
        if(state.day < CONFIG.maxDaysPhase1) {
            state.phase = 1;
            document.getElementById('controlPhase1').style.display = 'block';
            document.getElementById('projPanel').style.display = 'none';
        }

        const list = document.getElementById('logList');
        if(list.firstChild) list.removeChild(list.firstChild);
        updateUI();
    }

    function addLog(d, txt, s, b, note, hl=false) {
        let div = document.createElement('div');
        div.className = `log-item ${hl?'new':''}`;
        div.innerHTML = `
            <div class="log-day">${d}</div>
            <div class="log-desc">
                <div>${txt}</div>
                <div class="log-sub">${note}</div>
            </div>
            <div class="log-right">
                <div class="log-bal">${fmtMoney(b)}</div>
                <div class="log-sig" style="color:${s===3?'var(--green)':'var(--red)'}">${s}x Sig</div>
            </div>`;
        const list = document.getElementById('logList');
        list.insertBefore(div, list.firstChild);
    }
    updateUI();
</script>
</body>
</html>

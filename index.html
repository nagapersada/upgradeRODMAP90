<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM PRO | Roadmap 90H</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37 0%, #8a6d3b 100%);
            --bg: #050505;
            --card-bg: rgba(25, 25, 25, 0.7);
            --border: rgba(212, 175, 55, 0.2);
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --green: #00ff88;
            --red: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SPLASH SCREEN FIX */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            transition: opacity 0.5s ease;
        }

        .splash-content {
            margin: auto; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        .logo-box { width: 150px; height: 150px; margin-bottom: 30px; }
        .logo-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(212,175,55,0.4)); }
        .splash-title { font-size: 2.2rem; font-weight: 800; color: var(--gold); letter-spacing: 3px; margin-bottom: 5px; }
        .splash-sub { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 50px; }
        
        .btn-enter {
            background: var(--gold-grad); color: #000; border: none; padding: 18px 50px; border-radius: 12px;
            font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(212,175,55,0.3); animation: pulse 2s infinite;
        }

        /* APP LAYOUT */
        #app { display: none; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.5s ease; }
        
        header {
            height: 70px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border);
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .brand { font-size: 1rem; font-weight: 800; color: var(--gold); display: flex; align-items: center; gap: 8px; }
        .header-logo { height: 24px; width: auto; }
        
        .right-controls { display: flex; align-items: center; gap: 15px; }
        .input-group { display: flex; flex-direction: column; align-items: flex-end; }
        .input-group label { font-size: 0.55rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }
        .input-group input { background: transparent; border: none; color: var(--gold); width: 60px; text-align: right; font-weight: 700; font-size: 0.95rem; }

        .scroll-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
            padding-bottom: 40px; -webkit-overflow-scrolling: touch;
        }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px;
            padding: 15px; min-height: 100px; display: flex; flex-direction: column; justify-content: center;
        }
        
        .lbl { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        .val { font-size: 1.25rem; font-weight: 800; color: #fff; }
        .sub { font-size: 0.75rem; font-weight: 500; }

        .btn-main {
            width: 100%; background: var(--gold-grad); color: #000; border: none; padding: 18px;
            border-radius: 12px; font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); margin-top: 10px;
        }

        #projPanel { display: none; background: rgba(212,175,55,0.05); border: 1px dashed var(--gold); padding: 20px; border-radius: 16px; margin-top: 10px; }

        .log-title { font-size: 0.85rem; color: var(--gold); font-weight: 800; margin: 15px 0 10px 5px; text-transform: uppercase; }
        .log-item { 
            display: grid; grid-template-columns: 40px 1fr auto; padding: 14px; 
            border-radius: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px;
            align-items: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .log-day { font-weight: 800; color: var(--gold); }
        .log-bal { font-weight: 800; text-align: right; font-size: 0.95rem; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        @media (min-width: 768px) {
            .scroll-container { flex-direction: row; padding: 30px; }
            .left-panel { width: 400px; }
            .right-panel { flex: 1; }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="DVTMNP-PRO(2).mp3" preload="auto"></audio>

    <div id="splash">
        <div class="splash-content">
            <div class="logo-box"><img src="logo.png" alt="DVTEAM" class="logo-img"></div>
            <div class="splash-title">DVTEAM PRO</div>
            <div class="splash-sub">Roadmap 90 Hari</div>
            <button class="btn-enter" onclick="openApp()">Mulai Simulasi</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="brand">
                <img src="logo.png" alt="" class="header-logo">
                DVTEAM <span style="font-weight:300; color:#fff">PRO</span>
            </div>
            <div class="right-controls">
                <div class="input-group">
                    <label>Profit %</label>
                    <input type="number" id="inpProfit" value="0.85" step="0.01">
                </div>
                <div class="input-group">
                    <label>Kurs IDR</label>
                    <input type="number" id="inpKurs" value="16000" onchange="updateUI()">
                </div>
            </div>
        </header>

        <div class="scroll-container">
            <div class="left-panel">
                <div class="stats">
                    <div class="card" onclick="editBalance()" style="cursor:pointer; border-color:var(--gold)">
                        <div class="lbl">Total Saldo (Klik Edit)</div>
                        <div class="val" style="color:var(--gold)" id="dispBal">100.00</div>
                        <div class="sub" style="color:var(--text-dim)" id="dispBalIDR">Rp 1.600.000</div>
                    </div>
                    <div class="card">
                        <div class="lbl">Net Profit</div>
                        <div class="val" style="color:var(--green)" id="dispProfIDR">Rp 0</div>
                        <div class="sub" style="color:var(--text-dim)" id="dispProfUSDT">+0.00 USDT</div>
                    </div>
                    <div class="card">
                        <div class="lbl">Sinyal / Hari</div>
                        <div class="val" id="dispSig">2x</div>
                        <div class="sub" style="color:var(--green)">Win Rate 100%</div>
                    </div>
                    <div class="card">
                        <div class="lbl">Peringkat</div>
                        <div class="val" id="dispRank">Member</div>
                        <div class="sub" style="color:var(--gold)" id="dispTeam">Tim: 0 Org</div>
                    </div>
                </div>
                
                <div id="controlPhase1">
                    <button class="btn-main" onclick="runDay()">
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <span id="btnText">JALANKAN HARI 1</span>
                            <span style="font-size:0.7rem; opacity:0.6" id="dayInd">0 / 30</span>
                        </div>
                    </button>
                </div>

                <div id="projPanel">
                    <div style="color:var(--gold); font-weight:800; text-align:center; margin-bottom:15px; font-size:0.8rem">MODE PROYEKSI VIP 2</div>
                    <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.2); padding:12px; border-radius:10px; margin-bottom:10px">
                        <span style="color:var(--text-dim); font-size:0.8rem">Tambah Hari:</span>
                        <input type="number" id="inpDays" value="30" style="background:none; border:none; color:#fff; font-size:1.1rem; font-weight:800; text-align:right; width:60px">
                    </div>
                    <button class="btn-main" onclick="runProjection()">Hitung Proyeksi</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="log-title">Riwayat Aktivitas</div>
                <div id="logList"></div>
            </div>
        </div>
    </div>

<script>
    let state = { day: 0, balance: 100, signals: 2, team: 0, rank: "Member", phase: 1, displayProfitUSDT: 0 };
    let startBal = 100;

    function openApp() {
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');
        
        splash.style.opacity = '0';
        setTimeout(() => {
            splash.style.display = 'none';
            app.style.display = 'flex';
            setTimeout(() => { app.style.opacity = '1'; }, 50);
            updateUI();
        }, 500);
    }

    function editBalance() {
        if (state.day > 0) return alert("Reset aplikasi untuk ubah modal.");
        let val = prompt("Masukkan Modal Awal (USDT):", state.balance);
        if (val && !isNaN(val)) {
            state.balance = parseFloat(val);
            startBal = state.balance;
            updateUI();
        }
    }

    function updateUI() {
        const kurs = parseFloat(document.getElementById('inpKurs').value) || 16000;
        document.getElementById('dispBal').innerText = state.balance.toLocaleString(undefined, {minimumFractionDigits:2});
        document.getElementById('dispBalIDR').innerText = "Rp " + (state.balance * kurs).toLocaleString('id-ID');
        
        let prof = state.phase === 1 ? (state.balance - startBal) : state.displayProfitUSDT;
        document.getElementById('dispProfUSDT').innerText = (prof >= 0 ? "+" : "") + prof.toLocaleString(undefined, {minimumFractionDigits:2}) + " USDT";
        document.getElementById('dispProfIDR').innerText = "Rp " + (prof * kurs).toLocaleString('id-ID');
        
        document.getElementById('dispSig').innerText = state.signals + "x";
        document.getElementById('dispTeam').innerText = "Tim: " + state.team + " Org";
        document.getElementById('dispRank').innerText = state.rank;
        
        if (state.phase === 1) {
            document.getElementById('btnText').innerText = "JALANKAN HARI " + (state.day + 1);
            document.getElementById('dayInd').innerText = state.day + " / 30";
        }
    }

    function runDay() {
        if (state.day >= 30) return;
        state.day++; state.team = state.day;
        if (state.day >= 5) state.rank = "VIP 1";
        if (state.day >= 30) {
            state.rank = "VIP 2";
            state.phase = 2;
            document.getElementById('controlPhase1').style.display = 'none';
            document.getElementById('projPanel').style.display = 'block';
        }

        let rate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;
        let old = state.balance;
        for(let i=0; i<state.signals; i++) state.balance *= (1 + rate);
        
        // Bonus Logic
        if (state.day === 5) state.balance += 70;
        if (state.day === 30) state.balance += 100;
        
        addLog(state.day, "Profit Harian", state.signals, state.balance);
        updateUI();
    }

    function runProjection() {
        let d = parseInt(document.getElementById('inpDays').value) || 0;
        let rate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;
        let old = state.balance;
        state.balance *= Math.pow((1 + rate), d * 3);
        state.day += d;
        state.displayProfitUSDT = state.balance - old;
        addLog(state.day, "Proyeksi " + d + " Hari", 3, state.balance);
        updateUI();
    }

    function addLog(day, msg, sig, bal) {
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `
            <div class="log-day">${day}</div>
            <div style="font-size:0.8rem; font-weight:600">${msg}<br><small style="color:#666">${sig} Sinyal</small></div>
            <div class="log-bal">${bal.toLocaleString(undefined, {minimumFractionDigits:2})}</div>
        `;
        document.getElementById('logList').insertBefore(item, document.getElementById('logList').firstChild);
    }
</script>
</body>
</html>

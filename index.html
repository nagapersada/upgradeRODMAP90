<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM PRO</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37, #b8860b);
            --bg: #000000;
            --card-bg: #111;
            --border: #222;
            --text: #fff;
            --green: #00e676;
            --red: #ff5252;
            --blue: #2979ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SPLASH SCREEN - STABIL */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        .splash-content {
            margin: auto; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 40px 20px;
            width: 100%; min-height: 100%;
        }

        .logo-box { width: 150px; height: 150px; margin-bottom: 30px; flex-shrink: 0; }
        .logo-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(212,175,55,0.5)); }
        .splash-title { font-size: 2.2rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; text-align: center; }
        .splash-sub { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 50px; text-align: center; }
        
        .btn-enter {
            background: var(--gold-grad); color: #000; border: none; padding: 16px 50px; border-radius: 50px;
            font-weight: 800; font-size: 1rem; cursor: pointer; box-shadow: 0 0 25px rgba(212,175,55,0.3);
            text-transform: uppercase; animation: pulse 2s infinite; margin-bottom: 20px;
        }

        /* APP LAYOUT */
        #app { display: none; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.5s; }
        
        header {
            position: fixed; top: 0; left: 0; right: 0; width: 100%;
            height: 60px; background: #000000; border-bottom: 1px solid rgba(212,175,55,0.3);
            padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .brand { font-size: 0.95rem; font-weight: 900; color: var(--gold); display: flex; align-items: center; gap: 8px; }
        .header-logo { height: 24px; width: auto; }
        
        .btn-audio { background: none; border: none; cursor: pointer; color: #666; transition: color 0.3s; }
        .btn-audio.playing { color: var(--gold); animation: pulseAudio 1.5s infinite; }
        
        .right-controls { display: flex; align-items: center; gap: 12px; }
        .input-group { display: flex; flex-direction: column; align-items: flex-end; }
        .input-group label { font-size: 0.5rem; color: #666; text-transform: uppercase; font-weight: 700; }
        .input-group input { background: transparent; border: none; border-bottom: 1px solid #444; color: var(--gold); width: 45px; text-align: right; font-weight: 700; font-size: 0.9rem; }

        .scroll-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px;
            -webkit-overflow-scrolling: touch; padding-top: 75px; padding-bottom: 50px;
        }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 15px; min-height: 100px; }
        .card.gold { border-color: var(--gold); box-shadow: 0 4px 15px rgba(212,175,55,0.1); }
        .card.green { border-color: var(--green); }
        
        .lbl { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .val { font-size: 1.3rem; font-weight: 800; color: #fff; }
        .sub { font-size: 0.75rem; margin-top: 3px; }

        .btn-main {
            width: 100%; background: var(--gold-grad); color: #000; border: none; padding: 18px;
            border-radius: 10px; font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
        }

        #projPanel { display: none; background: #0a0a0a; border: 1px solid var(--gold); padding: 20px; border-radius: 12px; animation: slideUp 0.5s; }
        .inp-row { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .inp-days { background: none; border: none; color: #fff; font-size: 1.2rem; font-weight: bold; text-align: right; width: 60px; }

        .log-title { font-size: 0.85rem; color: var(--gold); font-weight: 700; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .log-item { display: grid; grid-template-columns: 40px 1fr auto; padding: 12px; border-bottom: 1px solid #222; background: #0e0e0e; align-items: center; }
        .log-day { font-weight: bold; color: var(--gold); }
        .log-desc { font-size: 0.9rem; font-weight: 600; padding: 0 10px; }
        .log-sub { font-size: 0.75rem; color: #666; font-weight: 400; }
        .log-bal { font-weight: bold; color: #fff; font-size: 0.9rem; }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; margin-right: 5px; }
        .bg-gold { background: var(--gold); color: #000; } 
        .bg-blue { background: var(--blue); color: #fff; } 
        .bg-green { background: var(--green); color: #000; } 
        .bg-red { background: rgba(255, 82, 82, 0.2); color: var(--red); border: 1px solid var(--red); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212,175,55,0.4); } 70% { box-shadow: 0 0 0 15px rgba(212,175,55,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (min-width: 768px) and (orientation: landscape) {
            .scroll-container { flex-direction: row; padding-top: 60px; }
            .left-panel { width: 450px; padding: 20px; overflow-y: auto; height: calc(100vh - 60px); border-right: 1px solid #222; }
            .right-panel { flex: 1; padding: 20px; overflow-y: auto; height: calc(100vh - 60px); }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="DVTMNP-PRO(2).mp3" preload="auto"></audio>

    <div id="splash">
        <div class="splash-content">
            <div class="logo-box"><img src="logo.png" alt="DVTEAM" class="logo-img"></div>
            <div class="splash-title">ROADMAP 90H</div>
            <div class="splash-sub">STRATEGI PROFESIONAL</div>
            <button class="btn-enter" onclick="openApp()">MASUK APLIKASI</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="brand">
                <img src="logo.png" alt="" class="header-logo">
                DVTEAM <span style="font-weight:300; color:#fff; margin-left:3px">PRO</span>
                <button class="btn-audio" id="btnAudio" onclick="toggleAudio()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </button>
            </div>
            
            <div class="right-controls">
                <div class="input-group">
                    <label>Profit %</label>
                    <input type="number" id="inpProfit" value="0.85" step="0.01">
                </div>
                <div class="input-group">
                    <label>IDR Rate</label>
                    <input type="number" id="inpKurs" value="16000" onchange="updateUI()">
                </div>
            </div>
        </header>

        <div class="scroll-container">
            <div class="left-panel">
                <div class="stats">
                    <div class="card gold" id="cardBal" onclick="inputNewBalance()" style="cursor:pointer">
                        <div class="lbl">TOTAL SALDO AKUN</div>
                        <div class="val txt-gold" id="dispBal">100.00</div>
                        <div class="sub txt-gray" id="dispBalIDR">Rp 1.600.000</div>
                        <small style="color:#444; font-size:0.6rem">Klik untuk ubah modal</small>
                    </div>
                    <div class="card green" id="cardProf">
                        <div class="lbl">NET PROFIT (BERSIH)</div>
                        <div class="val txt-green" id="dispProfIDR">Rp 0</div>
                        <div class="sub txt-gray" id="dispProfUSDT">+0.00 USDT</div>
                    </div>
                    <div class="card">
                        <div class="lbl">SINYAL / HARI</div>
                        <div class="val" id="dispSig">2x</div>
                        <div class="sub txt-green">Win Rate 100%</div>
                    </div>
                    <div class="card">
                        <div class="lbl">STATUS TIM</div>
                        <div class="val" id="dispTeam">0 <span style="font-size:0.7rem">Org</span></div>
                        <div class="sub txt-gold" id="dispRank">Member</div>
                    </div>
                </div>
                <br>
                <div id="controlPhase1">
                    <button class="btn-main" onclick="runDay()">
                        <div style="display:flex; justify-content:space-between; width:100%">
                            <span id="btnText">JALANKAN HARI 1</span>
                            <span style="font-size:0.8rem; opacity:0.8" id="dayInd">0 / 30</span>
                        </div>
                    </button>
                    <div style="text-align:center; font-size:0.8rem; color:#666; margin-top:5px" id="msgHint">Mulai perjalanan trading Anda.</div>
                </div>
                <div id="projPanel">
                    <div style="color:var(--gold); font-weight:800; text-align:center; margin-bottom:15px; letter-spacing:1px;">VIP 2 TERCAPAI - MODE PROYEKSI</div>
                    <div class="inp-row">
                        <span style="color:#aaa; font-size:0.9rem;">Tambah Durasi (Hari):</span>
                        <input type="number" id="inpDays" value="30" class="inp-days">
                    </div>
                    <button class="btn-main" onclick="runProjection()">
                        <div style="display:flex; justify-content:space-between; width:100%"><span>HITUNG HASIL AKHIR</span><span>&rarr;</span></div>
                    </button>
                    <button class="btn-undo" id="btnUndo" onclick="undo()" style="display:none; width: 100%; margin-top:10px; padding:10px; background:transparent; border:1px solid #333; color:#666; border-radius:8px">UNDO PROYEKSI</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="log-title">RIWAYAT AKTIVITAS</div>
                <div id="logList"></div>
            </div>
        </div>
    </div>

<script>
    // KEMBALI KE FUNGSI ASLI 100%
    const CONFIG = { startBalance: 100, maxDaysPhase1: 30 };
    let state = { day: 0, balance: 100, signals: 2, team: 0, rank: "Member", phase: 1, displayProfitUSDT: 0 };
    let historyStack = [];

    // FUNGSI INPUT SALDO TAMBAHAN
    function inputNewBalance() {
        if(state.day > 0) return alert("Hanya bisa ubah modal di hari 0.");
        let val = prompt("Masukkan Saldo Modal:", state.balance);
        if(val && !isNaN(val)) {
            state.balance = parseFloat(val);
            CONFIG.startBalance = state.balance;
            updateUI();
        }
    }

    const audio = document.getElementById('audioPlayer');
    const btnAudio = document.getElementById('btnAudio');
    function toggleAudio() {
        if (audio.paused) { audio.play(); btnAudio.classList.add('playing'); } 
        else { audio.pause(); audio.currentTime = 0; btnAudio.classList.remove('playing'); }
    }

    const EVENTS = {
        5:  { txt: "Naik VIP 1", bonus: 70, tag: "VIP1", setSig: 3 },
        10: { txt: "Si A VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        15: { txt: "Si B VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        16: { txt: "Benefit Habis", bonus: 0, tag: "WARN", setSig: 2, note: "Turun ke 2 Sinyal" },
        20: { txt: "Si C VIP 1", bonus: 0, tag: "TIM", setSig: 3, note: "Sinyal 3 Aktif Lagi" },
        25: { txt: "Si D VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        30: { txt: "Si E VIP 1", bonus: 100, tag: "VIP2", setSig: 3, note: "3 Sinyal PERMANEN" }
    };

    function openApp() {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => { document.getElementById('app').style.opacity = '1'; }, 50);
            fetchKurs();
        }, 500);
    }
    
    async function fetchKurs() {
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            if(data.rates.IDR) { document.getElementById('inpKurs').value = Math.floor(data.rates.IDR); updateUI(); }
        } catch(e) {}
    }

    function fmtMoney(n, c="USDT") {
        let val = parseFloat(n);
        if(c === "IDR") {
            if(val >= 1e12) return "Rp " + (val/1e12).toFixed(2) + " T";
            if(val >= 1e9) return "Rp " + (val/1e9).toFixed(2) + " M";
            return "Rp " + val.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        return val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function updateUI() {
        const kurs = parseFloat(document.getElementById('inpKurs').value) || 16000;
        document.getElementById('dispBal').innerText = fmtMoney(state.balance);
        document.getElementById('dispBalIDR').innerText = fmtMoney(state.balance * kurs, "IDR");
        
        let profitUSDT = state.displayProfitUSDT;
        if(state.phase === 1) profitUSDT = state.balance - CONFIG.startBalance;
        
        document.getElementById('dispProfIDR').innerText = fmtMoney(profitUSDT * kurs, "IDR");
        document.getElementById('dispProfUSDT').innerText = (profitUSDT>=0?"+":"") + fmtMoney(profitUSDT) + " USDT";
        document.getElementById('dispSig').innerText = state.signals + "x";
        document.getElementById('dispTeam').innerText = state.team;
        document.getElementById('dispRank').innerText = state.rank;

        if(state.phase === 1) {
            document.getElementById('btnText').innerText = `JALANKAN HARI ${state.day + 1}`;
            document.getElementById('dayInd').innerText = `${state.day} / 30`;
            let next = EVENTS[state.day+1];
            let hint = `Target: Trading ${state.signals} sinyal.`;
            if(next && next.tag === "WARN") hint = "PERINGATAN: Benefit besok habis!";
            document.getElementById('msgHint').innerText = hint;
            if(state.day >= CONFIG.maxDaysPhase1) {
                state.phase = 2;
                document.getElementById('controlPhase1').style.display = 'none';
                document.getElementById('projPanel').style.display = 'block';
                state.displayProfitUSDT = 0; updateUI();
            }
        }
        document.getElementById('btnUndo').style.display = (historyStack.length > 0 && state.phase === 2) ? "block" : "none";
    }

    function runDay() {
        if(state.day >= CONFIG.maxDaysPhase1) return;
        state.day++; state.team = state.day; 
        if(state.team >= 5) state.rank = "VIP 1";
        if(state.team >= 30) state.rank = "VIP 2";
        let evt = EVENTS[state.day];
        let txt = "Ajak 1 Orang"; let bonus = 0; let badge = "";
        if(evt) {
            txt = evt.txt; bonus = evt.bonus || 0;
            if(evt.setSig === 2) state.signals = 2;
            let cls = "bg-blue"; if(evt.tag.includes("VIP")) cls = "bg-gold"; if(evt.tag === "WARN") cls = "bg-red";
            badge = `<span class="badge ${cls}">${evt.tag}</span>`;
        }
        
        let start = state.balance;
        let pRate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;

        for(let i=0; i<state.signals; i++) state.balance *= (1 + pRate);
        state.balance += bonus;
        let profit = state.balance - start;
        if(evt && evt.setSig === 3) state.signals = 3;
        addLog(state.day, badge + " " + txt, state.signals, state.balance, evt?.note || `Profit: +${fmtMoney(profit)} USDT`);
        updateUI();
    }

    function runProjection() {
        let days = parseInt(document.getElementById('inpDays').value);
        if(!days) return;
        historyStack.push(JSON.parse(JSON.stringify(state)));
        let startBal = state.balance;
        let pRate = (parseFloat(document.getElementById('inpProfit').value) || 0.85) / 100;
        state.balance = state.balance * Math.pow((1+pRate), days * 3);
        state.day += days;
        state.displayProfitUSDT = state.balance - startBal;
        addLog(state.day, `<span class="badge bg-green">PROYEKSI</span> Compound ${days} Hari`, 3, state.balance, `Total Profit Periode Ini`, true);
        updateUI();
    }

    function undo() {
        if(historyStack.length === 0) return;
        state = historyStack.pop();
        document.getElementById('logList').removeChild(document.getElementById('logList').firstChild);
        updateUI();
    }

    function addLog(d, txt, s, b, note, hl=false) {
        let div = document.createElement('div');
        div.className = `log-item ${hl?'new':''}`;
        div.innerHTML = `<div class="log-day">${d}</div><div class="log-desc"><div>${txt}</div><div class="log-sub">${note}</div></div><div class="log-right"><div class="log-bal">${fmtMoney(b)}</div><div class="log-sig ${s===3?'txt-green':''}">${s}x Sinyal</div></div>`;
        document.getElementById('logList').insertBefore(div, document.getElementById('logList').firstChild);
    }
    updateUI();
</script>
</body>
</html>
